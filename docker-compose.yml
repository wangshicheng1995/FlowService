version: '3.8'

services:
  flowservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowservice
    ports:
      - "8080:8080"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - JAVA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - ./logs:/var/log/flowservice
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flowservice-network

networks:
  flowservice-network:
    driver: bridge