server:
  port: 8080
  servlet:
    context-path: /api

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: flowservice

# 阿里通义千问配置
qwen:
  api:
    key: ${DASHSCOPE_API_KEY:sk-2dac354d316a43c3883c024f37198116}
    model: qwen-vl-plus

# 日志配置
logging:
  level:
    com.flowservice: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"