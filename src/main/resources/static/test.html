    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const promptInput = document.getElementById('promptInput');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 10MBï¼');
                return;
            }

            selectedFile = file;

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            hideError();
        }

        // æäº¤è¡¨å•
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('è¯·è¾“å…¥æç¤ºè¯ï¼');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            submitBtn.disabled = true;
            hideError();

            // åˆ›å»ºè¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('prompt', prompt);

            try {
                const response = await fetch('/api/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.code === 200) {
                    displayResult(result.data);
                } else {
                    showError(result.message || 'å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResult(data) {
            document.getElementById('summaryText').textContent = data.summary || 'æ— æ‘˜è¦';
            document.getElementById('detailedText').textContent = data.processedText || 'æ— è¯¦ç»†å†…å®¹';

            // æ˜¾ç¤ºå…ƒæ•°æ®
            const metadata = document.getElementById('metadata');
            metadata.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">ä»»åŠ¡ID</div>
                    <div class="metadata-value" style="font-size: 11px; word-break: break-all;">${data.taskId}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">æ–‡ä»¶å</div>
                    <div class="metadata-value">${data.metadata.fileName}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">æ–‡ä»¶å¤§å°</div>
                    <div class="metadata-value">${formatFileSize(data.metadata.fileSize)}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">å¤„ç†æ—¶é—´</div>
                    <div class="metadata-value">${data.metadata.processingTimeMs}ms</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">ä½¿ç”¨æ¨¡å‹</div>
                    <div class="metadata-value">${data.metadata.model}</div>
                </div>
                ${data.metadata.tokensUsed ? `
                <div class="metadata-item">
                    <div class="metadata-label">Tokenä½¿ç”¨</div>
                    <div class="metadata-value">${data.metadata.tokensUsed}</div>
                </div>
                ` : ''}
            `;

            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // é‡ç½®
        resetBtn.addEventListener('click', () => {

            fileInput.value = '';

        // é”™è¯¯å¤„ç†

        }

        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
